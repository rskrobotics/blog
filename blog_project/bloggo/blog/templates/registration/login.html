{% extends 'blog/base.html' %}
{% block content %}
<div class="jumbotron">
    <h2>Please Login:</h2>
    <h3>You must be a superuser. If you are not - contact the site admin.</h3>
    {% if form.errors %}
    <p>Username and password did not match/you are not a superuser.</p>
    {% endif %}
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="LOGIN">
        <input type="hidden" name="next" value="{{next}}">
    </form>
</div>
{% endblock %}
